<!DOCTYPE html>
<html class="theme-light" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Mocha’s Oven</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/logo.png" />

  <!-- Meta -->
  <meta name="description"
        content="Small-batch cookie business based in Galveston — homemade thick cookies baked to perfection with crisp edges and gooey centers." />
  <meta name="keywords"
        content="Mocha’s Oven, cookies, baked goods, Galveston cookies, thick cookies, gooey cookies, homemade cookies" />
  <meta name="author" content="Mocha’s Oven" />
  <link rel="canonical" href="https://mochasoven.github.io/" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/brands.css" />

  <style>
    /* ----------- COLORS ----------- */
    body {
      background-color: #e7d6be; /* darker beige background */
      color: #2b1f18; /* warm dark brown text */
      font-family: "Inter", system-ui, sans-serif;
    }

    /* ----------- LAYOUT ----------- */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      text-align: center;
    }

    /* ----------- LOGO ----------- */
    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #cbb394;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
    }

    /* ----------- TEXT ----------- */
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      max-width: 400px;
    }

    /* ----------- BUTTON STACK ----------- */
    .button-stack {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 320px;
    }

    /* ----------- BUTTONS ----------- */
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      color: #ffffff; /* white text/icons for contrast */
      background-color: #a07855; /* darker cookie-brown */
      border-radius: 12px;
      padding: 0.8rem 1rem;
      font-weight: 600;
      transition: background-color 0.2s ease, transform 0.15s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      background-color: #8f6845; /* slightly darker on hover */
      transform: translateY(-2px);
    }

    .icon {
      width: 20px;
      height: 20px;
      filter: brightness(0) invert(1); /* makes icons white */
    }

    /* ----------- FOOTER ----------- */
    footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #6a5b4a;
    }

    footer a {
      color: inherit;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Logo -->
