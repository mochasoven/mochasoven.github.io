<!DOCTYPE html>
<html class="theme-light" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title></title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/logo.png" />

  <!-- Meta -->
  <meta name="description"
        content="Small-batch cookie business based in Galveston — homemade thick cookies baked to perfection with crisp edges and gooey centers." />
  <meta name="keywords"
        content="Mocha’s Oven, cookies, baked goods, Galveston cookies, thick cookies, gooey cookies, homemade cookies" />
  <meta name="author" content="Mocha’s Oven" />
  <link rel="canonical" href="https://mochasoven.github.io/" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/brands.css" />

  <style>
    body {
      background-color: #efe3d1; /* light beige background */
      color: #2b1f18; /* warm dark brown text */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      text-align: center;
    }

    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #d7c7b6;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
    }

    h1 {
      font-family: "Inter", system-ui, sans-serif;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      max-width: 400px;
    }

    .button-stack {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 320px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      color: #2b1f18;
      background-color: #eaddcf;
      border-radius: 12px;
      padding: 0.8rem 1rem;
      font-weight: 600;
      transition: background-color 0.2s ease, transform 0.15s ease;
    }

    .button:hover {
      background-color: #d7c7b6;
      transform: translateY(-2px);
    }

    .icon {
      width: 20px;
      height: 20px;
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #6a5b4a;
    }

    footer a {
      color: inherit;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Logo -->
    <img class="avatar" src="images/logo.png" srcset="images/logo.png 2x" alt="Mocha’s Oven logo" />

    <h1></h1>
    <p>homemade thick cookies baked to perfection with crispy edges and gooey centers</p>

    <!-- Buttons -->
    <div class="button-stack" role="navigation">

      <!-- Instagram -->
      <a class="button"
         href="https://instagram.com/mochasoven"
         target="_blank" rel="noopener">
        <img class="icon" src="images/icons/instagram.svg" alt="Instagram logo" />
        Instagram
      </a>

      <!-- Email -->
      <a class="button"
         href="mailto:mochasoven@gmail.com"
         target="_blank" rel="noopener">
        <img class="icon" src="images/icons/generic-email.svg" alt="Email icon" />
        Email Us
      </a>

    </div>

    <footer>
      <p>© 2025 Mocha’s Oven | Made with ❤️
    </footer>
  </div>
</body>
</html>
